<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Básico</title>
    <link rel="stylesheet" href="../static/style.css" />
</head>
<body>
  <div class="login-box">
    <h2>Iniciar Sesión </h2>
    <form action="/login" method="post">
      <input name="nombre_usuario" type="text" placeholder="Usuario" required>
      <input name="clave_usuario" type="password" placeholder="Contraseña" required>

      <p> {{respuesta}} </p>

      <button type="submit">Entrar</button>

    </form>
  </div>
</body>
</html>
